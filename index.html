<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="text">
            <img class="image" src="fb.svg" alt="">
            <p style="font-size: 25px; margin-left: 30px; margin-top:-10px ;">Facebook helps you connect and share<br>
                with
                the people in your
                life.</p>
        </div>
        <div class="box">
            <form style="display: block;">
                <input class="inputbox" type="text" placeholder="email or phone number">
                <input class="inputbox" type="password" placeholder="password">
                <button class="login">login</button>
                <p style="color: blue; text-align: center;">forgot password?</p>
                <hr>
                <button class="account">create new account</button>
            </form>

        </div>
    </div>
</body>

</html>
